<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>vue-weibo-photos, just show some beautiful girls!</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="photo in photos">
                <a href="javascript:void({{photo.album_id}})">
                    <img class="pic" v-bind:src="photo.pic_host+'/cmw205/'+photo.pic_name" alt="" />
                </a>
            </li>
        </ul>
    </div>
    <script src="./static/build.js"></script>
</body>
</html>
